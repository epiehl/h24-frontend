<div class="container-fluid mb-3">
  <nav class="main-nav navbar navbar-light mt-2 bg-light justify-content-between col-sm-12 shadow">
    <a class="navbar-brand mb-0 h1" routerLink="/">H24 Notifier</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <div ngbDropdown #menuDropdown="ngbDropdown" container="body" display="dynamic" class="d-inline-block">
          <button class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>
            <i class="material-icons">menu</i>
          </button>
          <div ngbDropdownMenu class="shadow" aria-labelledby="dropdownBasic1">
            <p *ngIf="userEmail" ngbDropdownItem>
              Du bist angemeldet!
            </p>

              Noch keinen Account?
            </p>
            <button *ngIf="!userEmail" ngbDropdownItem (click)="login()">Einloggen oder Registrieren</button>
            <form class="px-4 py-3">
              <div class="form-group">
                <label for="articleSearchInDropdown">Nach Artikel suchen:</label>
                <input #searchInput type="text" class="form-control" id="articleSearchInDropdown"
                       placeholder="000001232312, Schrank, Stuhl, ....">
              </div>
              <button type="submit" (click)="navigateToItemSearch(menuDropdown, searchInput.value)" class="btn btn-primary">Suchen</button>
            </form>
            <div class="dropdown-divider"></div>
            <button ngbDropdownItem routerLink="/items">Artikel√ºbersicht</button>
            <button ngbDropdownItem routerLink="/wishlists">Wunschlisten</button>
            <div class="dropdown-divider"></div>
            <button ngbDropdownItem routerLink="/contact">Kontakt</button>
            <button ngbDropdownItem routerLink="/impressum">Impressum</button>
          </div>
        </div>
      </li>
    </ul>
  </nav>
</div>
